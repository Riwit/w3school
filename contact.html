        <div class="contact-content">

                <form action="https://formspree.io/f/mrdilip910@gmail.com" method="post">
                    <div class="mb-3 mb">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" required autocomplete="off"
                                placeholder="Enter the Username">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required autocomplete="off"
                                placeholder="Enter the Email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" required autocomplete="off"
                            placeholder="Enter the Subject">
                    </div>
                    <div class="mb-3">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="54" rows="5"
                            placeholder="Enter the some Message"></textarea>
                    </div>
                    <div class="mb mb-3">
                        <button type="submit" class="btn">Submit</button>
                        <button type="reset" class="btn">Reset</button>
                    </div>
